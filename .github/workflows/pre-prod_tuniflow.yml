name: Deploy Fullstack App (Backend + Frontend) to Azure

on:
  push:
    branches:
      - pre-prod

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install backend dependencies
        working-directory: backend
        run: npm install

      - name: Build frontend and copy it to backend
        working-directory: backend
        run: npm run build

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}

      - name: Deploy to Azure
  uses: azure/webapps-deploy@v2
  with:
    app-name: TuniFlow
    slot-name: Production
    publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
    package: backend

